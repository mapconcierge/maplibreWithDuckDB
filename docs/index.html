<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MapLibre Layer Manager (GeoJSON/COG/PMTiles/MVT + DuckDB Spatial)</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h1>Layer Manager</h1>
      <p class="muted">Client-side only: MapLibre + DuckDB-Wasm Spatial + PMTiles support.</p>

      <section class="card">
        <div class="row two">
          <div>
            <label for="dataType">Type</label>
            <select id="dataType">
              <option value="auto">Auto Detect</option>
              <option value="geojson">GeoJSON / Vector File</option>
              <option value="cog">COG / GeoTIFF</option>
              <option value="pmtiles">PMTiles (Vector)</option>
              <option value="mvt">MVT URL Template</option>
            </select>
          </div>
          <div>
            <label for="layerName">Layer Name (optional)</label>
            <input id="layerName" type="text" placeholder="e.g. Countries" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="urlInput">URL</label>
            <input id="urlInput" type="text" placeholder="https://...geojson | ...tif | ...pmtiles | .../{z}/{x}/{y}.pbf" />
          </div>
          <div>
            <label for="sourceLayerInput">MVT source-layer (required for MVT)</label>
            <input id="sourceLayerInput" type="text" placeholder="e.g. admin" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="fileInput">Upload file(s)</label>
            <input id="fileInput" type="file" multiple />
          </div>
        </div>

        <div class="row two">
          <button id="addLayerBtn">Add Layer</button>
          <button id="clearFormBtn" class="secondary">Clear Inputs</button>
        </div>
      </section>

      <section class="card">
        <p id="status">Initializing map and DuckDB...</p>
        <pre id="queryOutput">DuckDB query output will appear here.</pre>
      </section>

      <section class="card">
        <strong>Layers</strong>
        <p class="muted" style="margin-top:4px;">Toggle visibility, move up/down, or remove.</p>
        <ul id="layers"></ul>
      </section>
    </aside>

    <main id="map" aria-label="Map display"></main>
  </div>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
